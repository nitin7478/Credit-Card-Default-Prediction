grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 5
    verbose: 2
model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      random_state: 0
    search_param_grid:
      penalty: 
      - l2
      C: 
      - 0.1
      - 1
      - 3.7
      solver: 
      - liblinear 
  module_1:
    class: RandomForestClassifier
    module: sklearn.ensemble
    params: 
      random_state: 0
    search_param_grid:
      n_estimators: 
      - 50
      - 150 
      max_depth: 
      - 3
      - 6 
      max_features: 
      - 5
      - 7 
